name: Gradle Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        # token: ${{ secrets.YOUR_PAT_IF_NEEDED }} # Раскомментируйте, если подмодуль приватный
    
    - name: Verify submodule content
      run: |
        echo "--- Verifying .gitmodules ---"
        cat .gitmodules || echo ".gitmodules not found"
        echo ""
        echo "--- Git submodule status ---"
        git submodule status || echo "Failed to get submodule status"
        echo ""
        echo "--- Listing opensdk directory ---"
        ls -la opensdk || echo "opensdk directory not found after checkout"
        echo ""
        echo "--- Attempting to display opensdk/build.gradle ---"
        cat opensdk/build.gradle || echo "opensdk/build.gradle not found"

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3.3.1
      with:
        gradle-version: '8.7'

    - name: Generate Gradle Wrapper files
      run: gradle wrapper
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: build/libs 