name: Gradle Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Debug Submodules & Initialize
      run: |
        echo "--- Verifying .gitmodules ---"
        cat .gitmodules || echo ".gitmodules not found"
        echo ""
        echo "--- Initial git submodule status ---"
        git submodule status || echo "Failed to get submodule status"
        echo ""
        echo "--- Initializing submodules (git submodule init) ---"
        git submodule init
        echo ""
        echo "--- Git submodule status after init ---"
        git submodule status || echo "Failed to get submodule status after init"
        echo ""
        echo "--- Updating submodules (git submodule update --init --recursive --force) ---"
        git submodule update --init --recursive --force
        echo ""
        echo "--- Final git submodule status ---"
        git submodule status || echo "Failed to get submodule status after update"
        echo ""
        echo "--- Listing opensdk directory ---"
        ls -la opensdk || echo "opensdk directory not found after all attempts"
        echo ""
        echo "--- Attempting to display opensdk/build.gradle ---"
        cat opensdk/build.gradle || echo "opensdk/build.gradle not found"

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3.3.1
      with:
        gradle-version: '8.7'

    - name: Generate Gradle Wrapper files
      run: gradle wrapper
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: build/libs 